<h2>{{i18nManager("timeManagementHeader")}}</h2>
<p>{{i18nManager("timeManagementDescription")}}</p>
<div class="row">
    <form role="form" name="editor" ng-submit="onSubmit()">
        <div class="col-md-7">
            <fieldset class="tab" ng-repeat="tab in compatibleTabs" ng-class="{'removable': isRemovable($first, compatibleTabs.length) }">
                <div class="form-group">
                    <label for="url-{{tab.$$hashKey}}">{{i18nManager("tabUrl")}}</label>
                    <input class="form-control" id="url-{{tab.$$hashKey}}" type="url" name="url" value="{{tab.url}}" ng-model="tab.url" title="{{i18nManager('validTabUrl')}}" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="open-{{tab.$$hashKey}}">{{i18nManager("timeManagementTabOpenAt")}}</label>
                            <input class="form-control" type="time" id="open-{{tab.$$hashKey}}" title="{{i18nManager('timeManagementTabOpenAtTitle')}}" ng-model="tab.open" required>
                        </div>
                        <div class="col-md-6">
                            <label for="close-{{tab.$$hashKey}}">{{i18nManager("timeManagementTabCloseAt")}}</label>
                            <input class="form-control" type="time" id="close-{{tab.$$hashKey}}" title="{{i18nManager('timeManagementTabCloseAtTitle')}}" ng-model="tab.close">
                        </div>
                    </div>
                </div>
                <label>{{i18nManager("timeManagementDaysOfWeek")}}</label>
                <div class="form-group">
                    <label class="checkbox-inline" ng-repeat="day in DaysOfWeek"><input class="checkbox" type="checkbox" name="{{day.id}}" id="{{day.id}}-{{tab.$$hashKey}}" checklist-model="tab.days" checklist-value="day.num" title="{{i18nManager('timeManagementTabDaysTitle')}}" ng-required="isDayRequired(tab)">{{day.name}}</label>
                </div>
                <button type="button" class="btn btn-default remove remove-tab" ng-click="removeTab(tab)" ng-show="isRemovable($first, compatibleTabs.length)"><span class="glyphicon glyphicon-remove"></span> {{i18nManager("removeTab")}}</button>
            </fieldset>
        </div>
        <div class="col-md-5 controls">
            <button type="button" class="btn btn-default add" ng-click="addTab()"><span class="glyphicon glyphicon-plus"></span> {{i18nManager("addTab")}}</button>
            <button type="submit" class="btn btn-primary save" ng-disabled="!editor.$dirty"><span class="glyphicon glyphicon-ok"></span> {{i18nManager("save")}}</button>
        </div>
    </form>
</div>
